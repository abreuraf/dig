{% load static %}

<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

{% block content %}

<div class="container">

<a href="{% url 'production:index' %}">Return to home</a>

  <form method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}

	<div class="form-group">
	    <label class="control-label col-sm-2" for="bom_file">BOM file:</label>
	    <div class="col-sm-10">
	      <input type="file" class="form-control-file" name="bom_file" id="bom_file">
	    </div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-2" for="bom_name">BOM name:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="bom_name">
	    </div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-2" for="bom_version">BOM version:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="bom_version" placeholder="">
	    </div>
	</div>

	<div class="form-group">
	<label class="control-label col-sm-2" for="contact">Contact:</label>
	<div class="col-sm-10">
	<input type="text" class="form-control" id="contact" placeholder="">
	</div>
	</div>

	<div class="form-group">
	    <label class="control-label col-sm-2" for="info">Email:</label>
	    <div class="col-sm-10">
	    <input type="email" class="form-control" id="info" placeholder="">
	    </div>
	</div>

	<div class="form-group">
	    <label class="control-label col-sm-2" for="date_production">Date:</label>
	    <div class="col-sm-10">
	    <input type="datetime" class="form-control" id="date_production" placeholder="">
	    </div>
	</div>

	<div class="form-group">
	    <label class="control-label col-sm-2" for="date_return">Date:</label>
	    <div class="col-sm-10">
	    <input type="datetime" class="form-control" id="date_return" placeholder="">
	    </div>
	</div>

	<div class="form-group">
	    <div></div>
	    <div class="col-sm-10">
	    <button type="submit" class="btn btn-primary">Upload</button>
	    </div>
	</div>

  </form>

  {% if uploaded_file_url %}
  <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  
</div>
{% endblock %}
