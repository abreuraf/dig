{% load staticfiles %}

<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">


<div class="container">

<h1>{{ production.bom_name }}</h1>

<table class="table table-striped">
<thead>
<tr>
<th>Nome - P/N</th>
<th>Quantidade</th>
</tr>
</thead>
<tbody>
{% for item in production.get_bom_itens %}
<tr>
<td>{{ item|first }}</td>
<td>{{ item|last }}</td>
</tr>
{% endfor %}
</tbody>
</table>

</div>
